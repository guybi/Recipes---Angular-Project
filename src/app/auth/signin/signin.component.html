<div class="row">
  <div class="col-xs-6">
      <form (ngSubmit)="onClickSignIn(f)" #f="ngForm">

          <div class="row">
              <div class="col-xs-12">
                <div class="form-grop">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" ngModel required>
                </div>
              </div>
          </div>
  
        <div class="row">
              <div class="col-xs-12">
                <div class="form-grop">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" ngModel required>
                </div>
              </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]= "!f.valid">Sign In</button>
    
      </form>
  </div>
</div>
