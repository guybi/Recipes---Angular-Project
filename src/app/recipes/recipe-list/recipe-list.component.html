<div class="row">
  <div class="col-xs-12">
    <button 
      class="btn btn-success"
      (click)="onAddNewRecipe()">
      Add New
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item 
      appOnHoverItem
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
