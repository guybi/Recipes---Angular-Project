<h2>recipes list</h2>
<div class="row">
  <div class="col-xs-12">
    <button 
      class="btn btn-success">
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item 
      appOnHoverItem
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
    ></app-recipe-item>
  </div>
</div>
